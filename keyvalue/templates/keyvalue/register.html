{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-xs-offset-2 col-xs-8">

            <div class="row">
                <div class="col-xs-offset-3 col-xs-6">
                    <h1>Registration</h1>
                </div>
            </div>

            {% if success %}
                <div class="row">
                    <div class="alert alert-success col-xs-offset-3 col-xs-6">
                        <p>{{ success }}</p></div>
                </div>

            {% else %}

                <form method="POST" action="{% url 'register' %}" class="form-horizontal">
                    {% csrf_token %}

                    {% if error %}
                        <div class="form-group">
                            <div class="alert alert-danger col-xs-offset-3 col-xs-6">
                                <p>{{ error }}</p></div>
                        </div>

                    {% endif %}
                    <div class="form-group">
                        <label for="id_username" class="control-label col-xs-3">Username</label>
                        <div class="col-xs-6">
                            <input type="text" class="form-control" id="id_username" name="username" required autofocus>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="id_email" class="control-label col-xs-3">Email</label>
                        <div class="col-xs-6">
                            <input type="email" class="form-control" id="id_email" name="email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="id_password1" class="control-label col-xs-3">Password</label>
                        <div class="col-xs-6">
                            <input type="password" class="form-control" id="id_password1" name="password1" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="id_password2" class="control-label col-xs-3">Repeat password</label>
                        <div class="col-xs-6">
                            <input type="password" class="form-control" id="id_password2" name="password2" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-6">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </div>
                </form>
            {% endif %}
        </div>
    </div>
{% endblock %}
